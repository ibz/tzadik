<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{ settings.SITE_NAME }}</title>
<link href="{{ MEDIA_URL }}css/style.css" rel="stylesheet" type="text/css" />
<script src="{{ MEDIA_URL }}javascript/utils.js" type="text/javascript"></script>
<link href="/photo/feed/" rel="alternate" type="application/atom+xml" />
</head>
<body>
<div id="main">
    <table class="navigation">
    <tr>
        <td class="right">
            {% for page in pages %}
                <a href="/{{ page.slug }}">({{ page.title }})</a>
            {% endfor %}
            <a href="/photo/browse/">(Archive)</a>
            <a href="/photo/categories/">(Categories)</a>
            <a href="/photo/locations/">(Locations)</a>
            <a href="/">(Home)</a>
        </td>
    </tr>
    </table>
    {% block content %} {% endblock %}
</body>
</html>
